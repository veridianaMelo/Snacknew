
<!DOCTYPE html>
<html lang="pt-br">

<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Usuario Edit</title>
<link rel="stylesheet" href="css/bootstrap.min.css">
<!-- <link rel="stylesheet" href="css/C:\Users\Guilherme\workspace\teste.css"> -->
<link rel="stylesheet" href="css/jquery-ui.css">
</head>
<body>
	<div class="container">
		<div id="menu"></div>
		<form class="well" role="form">
			<div id="id-row" hidden="true" class="form-group">
				<label for="id">id</label> <span id="id-text" class="form-control-static"></span>
				<input id="id" type="hidden">
			</div>
				
			<div class="form-group">
				<label for="nome">nome</label>
				<input id="nome" type="text" class="form-control">
				<div id="nome-message" class="label label-danger"></div>
			</div>
				
			<div class="form-group">
				<label for="email">email</label>
				<input id="email" type="text" class="form-control">
				<div id="email-message" class="label label-danger"></div>
			</div>
				
			<div class="form-group">
				<label for="senha">senha</label>
				<input id="senha" type="password" class="form-control">
				<div id="senha-message" class="label label-danger"></div>
			</div>
				
			<div class="form-group">
				<label for="seat">seat</label>
				<input id="seat" type="text" class="form-control">
				<div id="seat-message" class="label label-danger"></div>
			</div>
				
			<div class="form-group">
				<button id="save" class="btn btn-primary">Salvar</button>
				<button id="delete" class="btn btn-danger" hidden="true">Excluir</button>
				<button id="back" class="btn btn-warning">Voltar</button>
			</div>
		</form>
	</div>
	<p class="demoiselle">
		Aplicação de exemplo do Demoiselle <span id="demoiselle-version"></span>
	</p>
	<script type="text/javascript" src="js/lib/jquery-1.10.2.js"></script>
	<script type="text/javascript" src="js/lib/jquery-ui.js"></script>
	<script type="text/javascript" src="js/lib/datepicker-pt-BR.js"></script>
	<script type="text/javascript" src="js/lib/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/lib/purl.js"></script>
	<script type="text/javascript" src="js/lib/bootbox.js"></script>
	<script type="text/javascript" src="js/lib/app.js"></script>
	<script type="text/javascript" src="js/proxy/metadata.js"></script>
	<script type="text/javascript" src="js/proxy/auth.js"></script>
	<script type="text/javascript" src="js/proxy/usuario.js"></script>
	<!--  <script type="text/javascript" src="js/controller/menu.js"></script>-->
	<script type="text/javascript" src="js/controller/menu1.js"></script>
	<script type="text/javascript" src="js/controller/usuario-edit.js"></script>
</body>
